<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/@fortawesome/fontawesome-free/css/all.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% block css %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div class="container">{% block content %} {% endblock %}</div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
      var stream_camara = null;
      function stopCamera() {
        if (stream_camara) {
          stream_camara.getTracks().forEach((track) => track.stop());
        }
      }
    </script>
    {% block scripts %} {% endblock %}
  </body>
</html>
